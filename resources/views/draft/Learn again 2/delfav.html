<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite and Delete Feature</title>
    <link rel="stylesheet" href="delfav.css">
</head>
<body>
    <div class="post" data-post-id="1">
        <h2 class="post-title">Post 1</h2>
        <p class="post-content">Deskripsi</p>
        <button class="favorite-btn">Favorite</button>
        <button class="delete-btn">Delete</button>
    </div>

    <div class="post" data-post-id="2">
        <h2 class="post-title">Post 2</h2>
        <p class="post-content">Deskripsi</p>
        <button class="favorite-btn">Favorite</button>
        <button class="delete-btn">Delete</button>
    </div>

    <div class="post" data-post-id="3">
        <h2 class="post-title">Post 3</h2>
        <p class="post-content">Deskripsi</p>
        <button class="favorite-btn">Favorite</button>
        <button class="delete-btn">Delete</button>
    </div>

    <h3>Favorite Posts:</h3>
    <div id="favorite-posts"></div>

    <script src="delfav.js"></script>
</body>
</html>
